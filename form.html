
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Formulář</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
<!-- SimpleShop Form Embed -->
<div data-SimpleShopForm="2lKpA"></div>

<script>
  (function(i, s, o, g, r, a, m) {
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, "script", "https://form.simpleshop.cz/prj/js/SimpleShopService.js", "sss");

  sss("createForm", "2lKpA");

  // Funkce na odesílání výšky
  function sendHeight() {
    const height = document.body.scrollHeight;
    parent.postMessage({ type: "setHeight", height }, "*");
  }

  // Posílej výšku po načtení a při změně
  window.addEventListener("load", sendHeight);
  window.addEventListener("resize", sendHeight);

  // Opakovaně zjišťuj výšku kvůli dynamickým změnám
  setInterval(sendHeight, 500);
</script>

</body>
</html>
