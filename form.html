<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>SimpleShop Form</title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <div data-SimpleShopForm="2lKpA"></div>

  <script>
    (function(i, s, o, g, r, a, m){
      i[r] = i[r] || function(){
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
      m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, "script", "https://form.simpleshop.cz/prj/js/SimpleShopService.js", "sss");
    sss("createForm", "2lKpA");

    // Odeslání výšky do rodiče
    function sendHeight() {
      const height = document.body.scrollHeight;
      parent.postMessage({ type: "setHeight", height }, "*");
    }

    window.addEventListener("load", sendHeight);
    window.addEventListener("resize", sendHeight);
    setInterval(sendHeight, 500); // pro dynamické části formuláře
  </script>
</body>
</html>
