
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Formulář</title>
  <style>
    body { margin: 0; }
  </style>
</head>
<body>
  <div data-SimpleShopForm="2lKpA">
    <div>Prodejní formulář je vytvořen v systému 
      <a href="https://www.simpleshop.cz/?utm_source=simpleshop&utm_medium=form&utm_campaign=44446" target="_blank">SimpleShop.cz</a>.
    </div>
  </div>
  
<script>
  (function(i, s, o, g, r, a, m) {
    i[r] = i[r] || function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o),
    m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, "script", "https://form.simpleshop.cz/prj/js/SimpleShopService.js", "sss");

  sss("createForm", "2lKpA");

  // Najdi odesílací tlačítko (čekáme, až se načte)
  const interval = setInterval(() => {
    const btn = document.querySelector("button[type=submit]");
    if (btn) {
      clearInterval(interval);
      btn.addEventListener("click", () => {
        // Po kliknutí pošli zprávu do parent stránky (i když je cross-origin)
        parent.postMessage("SimpleShopFormSubmitted", "*");
      });
    }
  }, 500);
</script>
</body>
</html>
